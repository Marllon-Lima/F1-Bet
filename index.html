<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 Betting</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" type="icon" href="assets/icon.png">
</head>
<body onload="init()">
    <div class="content">
        <h1>Formula 1</h1>
        <div class="bets">
            <h3>Place your bets</h3>
            <span id="balance"></span>
            <input id="value-input" type="text" placeholder="Enter a value">
            <select id="select-car">
                <option value="select">Select the team</option>
                <option value="redBull">Red Bull</option>
                <option value="ferrari">Ferrari</option>
                <option value="mclaren">McLaren</option>
                <option value="mercedes">Mercedes</option>
                <option value="aston-martin">Aston Martin</option>
            </select>
            <button id="button-bet">Place a bet</button>
        </div>
        <div id="pista">
            <img class="pista-img" src="assets/pista.png" alt="">
            <div class="carros">
                <img id="redBull" src="assets/rbr-car.png" alt="">
                <img id="ferrari" src="assets/ferrari-car.png" alt="">
                <img id="mclaren" src="assets/mclaren-car.png" alt="">
                <img id="mercedes" src="assets/mercedes-car.png" alt="">
                <img id="aston-martin" src="assets/aston-martin-car.png" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
